<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Eulália Angelim</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #008cff;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 500px;
      text-align: center;
      padding: 10px;
    }

    .container img {
      width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 30px;
      box-shadow: 3px 6px 14px 3px #00000073;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
    }

    .buttons a {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0C4F95;
      color: #C69F30;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
      font-size: 24px;
      transition: all 0.3s ease;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .buttons a:hover {
      background-color: #C69F30;
      color: #0C4F95;
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    }

    .buttons a:active::after {
      content: '';
      position: absolute;
      width: 300%;
      height: 300%;
      top: 50%;
      left: 50%;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: ripple 0.6s ease-out;
    }

    @keyframes ripple {
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
      }
    }

    .buttons a i {
      font-size: 30px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    @media (max-width: 768px) {
      .buttons {
        width: 90%;
        bottom: 12%;
      }

      .buttons a {
        padding: 15px;
        font-size: 20px;
      }

      .buttons a i {
        font-size: 24px;
      }
    }

    @media (max-width: 480px) {
      .container {
        max-width: 83%;
     
      }

      .buttons a {
        padding: 12px;
        font-size: 18px;
      }

      .buttons a i {
        font-size: 20px;
      }
    }
  </style>

  <!-- Adicionando FontAwesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div class="container">
    <img src="Eulalia.jpg" alt="Eulália Angelim">
    <div class="buttons">
      <a href="https://api.whatsapp.com/send?phone=558892901543" target="_blank">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="tel:558892901543">
        <i class="fas fa-phone"></i>
      </a>
      <a href="https://maps.app.goo.gl/9iMmgfe3aYjouADN8" target="_blank">
        <i class="fas fa-map-marker-alt"></i>
      </a>
      <a href="https://www.instagram.com/eulalia_angelim/" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </div>

</body>
</html>
