<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Responsiva</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #008cff;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .container img {
      width: 100%;
      height: auto;
      border-radius: 30px;
      box-shadow: 3px 6px 14px 3px black;
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      position: absolute;
      top: 65%; /* Ajusta a posição para mais abaixo */
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
    }

    .buttons a {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #0C4F95; /* Cor inicial dos botões */
      color: #C69F30;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15); /* Sombra mais evidente */
      font-size: 24px;
      transition: all 0.3s ease;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }

    .buttons a:hover {
      background-color: #C69F30; /* Cor ao passar o mouse */
      color: #0C4F95;
      transform: translateY(-5px); /* Efeito de "levantar" o botão */
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2); /* Sombra mais intensa ao passar o mouse */
    }

    /* Animação de onda ao clicar */
    .buttons a:active::after {
      content: '';
      position: absolute;
      width: 300%;
      height: 300%;
      top: 50%;
      left: 50%;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: ripple 0.6s ease-out;
    }

    @keyframes ripple {
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
      }
    }

    .buttons a i {
      font-size: 30px; /* Ícones maiores */
      animation: pulse 1.5s infinite ease-in-out; /* Animação de pulsação suave */
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2); /* Aumenta o ícone no meio da animação */
      }
    }

    @media (max-width: 768px) {
      .buttons {
        width: 90%;
        top: 70%; /* Ajuste de posição para telas menores */
      }

      .buttons a {
        padding: 15px;
        font-size: 20px;
      }

      .buttons a i {
        font-size: 24px;
      }
    }
  </style>

  <!-- Adicionando FontAwesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div class="container">
    <img src="Eulalia.jpg" alt="Eulália Angelim">
    <div class="buttons">
      <a href="https://api.whatsapp.com/send?phone=558892901543" target="_blank">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="tel:558892901543">
        <i class="fas fa-phone"></i>
      </a>

      <a href="https://www.instagram.com/eulalia_angelim/" target="_blank">

      </a>
    </div>
  </div>

</body>
</html>
